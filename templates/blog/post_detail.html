{% extends "blog/base.html" %}

{% block content %}


    <article class="media content-section"> 
        <div class="col-left">
          <img class="rounded-cirlce article-img" src="{{ post.author.profile.image.url }}" alt="">
        </div>
        <div class="media-body">
          <div class="article-metadata">
            <div class="article-detail">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            {% if post.author == request.user %}
            <div class="btns">
             <a class="btn btn-outline-success" href="{% url "blog-update" post.id %}">Update</a>
             <a class="btn btn-outline-danger" href="{% url "blog-delete" post.id %}">Delete</a>
            </div>
           {% endif %}
          </div>
          <h2><a class="article-title" href="">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
        <br>
      </article>


{% endblock  %}
