{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend claass="border-bottom mb-4">Create Post</legend>
                {{ form.as_p }}
                {% comment %} {{ form|crispy }} {% endcomment %}
                {% comment %} {% crispy aform %} {% endcomment %}
            </fieldset>
            <div class="form-group">
                <div class="container">
                    <button class="btn btn-outline-info mybtn" type="submit">Post</button>
                </div>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a href="{% url 'blog-home' %}">Go Back</a></small>
        </div>
    </div>
{% endblock content %}
